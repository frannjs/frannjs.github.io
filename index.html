<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stratta Works - Under Maintenance</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: #343a40;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        .navbar h1 {
            color: #fff;
            margin: 0;
            padding: 0 20px;
            font-size: 24px;
        }

        .content {
            margin-top: 60px; /* Adjust to the height of the navbar */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            text-align: center;
        }

        .content h2 {
            font-size: 36px;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Stratta Works</h1>
    </div>

    <div class="content">
        <h2>Under Maintenance</h2>
    </div>
</body>
</html>
